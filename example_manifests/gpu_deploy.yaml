apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-test-job
  namespace: gpu-test
spec:
  selector:
    matchLabels:
      job: gpu-test-job
  template:
    metadata:
      labels:
        job: gpu-test-job
    spec:
      containers:
      - command: ["sleep","infinity"]
        image: pytorch/pytorch:2.5.0-cuda12.1-cudnn9-runtime
        imagePullPolicy: Always
        name: gpu-container
        resources:
          limits:
            nvidia.com/gpu: 1
            cpu: 1
            memory: 2G
          requests:
            nvidia.com/gpu: 1
            cpu: 1
            memory: 2G
      restartPolicy: Always
      securityContext: {}
      tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        value: present

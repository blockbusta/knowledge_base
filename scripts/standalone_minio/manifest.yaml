---
apiVersion: v1
kind: Service
metadata:
  name: minio-standalone
  namespace: minio
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 9000
  selector:
    app: minio-standalone
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: minio-standalone
  namespace: minio
spec:
  gateways:
  - istio-gw
  hosts:
  - minio-standalone.webapp.me
  http:
  - retries:
      attempts: 5
      perTryTimeout: 3600s
    route:
    - destination:
        host: minio-standalone.minio.svc.cluster.local
        port:
          number: 80
    timeout: 18000s
---
apiVersion: v1
kind: Service
metadata:
  name: minio-standalone-ui
  namespace: minio
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 9090
  selector:
    app: minio-standalone
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: minio-standalone-ui
  namespace: minio
spec:
  gateways:
  - istio-gw
  hosts:
